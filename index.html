<!doctypehtml><style>body{font-family:sans-serif;background:#000}.container{max-width:1200px}.panel{color:#fff}textarea{width:100%;height:175px;background:#000;color:#fff}button{padding:15px 50px;font-size:17px}.notification{color:#fff;display:none}</style><div class=container><div class=converter><div class="panel input-panel"><h2>HTML</h2><textarea id=htmlInput></textarea><button id=convertBtn>CONVERT</button></div><div class="panel output-panel"><h2>JS</h2><textarea id=jsOutput></textarea><button id=copyBtn class=copy-btn>COPY</button></div></div></div><div class=notification id=notification>COPIED</div><script>document.getElementById("convertBtn").addEventListener("click",(function(){const e=document.getElementById("htmlInput").value,t=document.getElementById("jsOutput");if(!e.trim())return;const n=e.replace(/\\/g,"\\\\").replace(/"/g,'\\"').replace(/\//g,"\\/").replace(/\n/g,"").replace(/<\/script>/gi,"<\\/script>");t.value=`document.write("${n}");`})),document.getElementById("copyBtn").addEventListener("click",(function(){document.getElementById("jsOutput").select(),document.execCommand("copy");const e=document.getElementById("notification");e.style.display="block",setTimeout((()=>e.style.display="none"),2e3)}))</script>
