<!doctypehtml><meta charset=UTF-8><style>body{font-family:sans-serif;margin:0;padding:20px;background:#000}.container{max-width:1200px;margin:0 auto}h1{color:#fff;text-align:center;margin-bottom:30px}.converter{display:flex;gap:20px;flex-wrap:wrap}.panel{flex:1;min-width:300px;background:#262828;padding:20px;color:#fff}textarea{width:100%;height:100px;padding:15px;resize:vertical;background:#000;color:#fff}button{background:#3498db;color:#fff;padding:12px 20px;cursor:pointer;font-size:16px;margin-top:15px;transition:background .3s}.output-panel{position:relative}.copy-btn{background:#27ae60}.notification{position:fixed;top:20px;right:20px;background:#27ae60;color:#fff;padding:15px;display:none}</style><div class=container><h1>HTML to JS</h1><div class=converter><div class="panel input-panel"><h2>HTML Input</h2><textarea id=htmlInput></textarea><button id=convertBtn>Convert</button></div><div class="panel output-panel"><h2>JS Output</h2><textarea id=jsOutput></textarea><button id=copyBtn class=copy-btn>Copy</button></div></div></div><div class=notification id=notification>Copied</div><script>document.getElementById("convertBtn").addEventListener("click",(function(){const e=document.getElementById("htmlInput").value,t=document.getElementById("jsOutput");if(!e.trim())return;const n=e.replace(/\\/g,"\\\\").replace(/"/g,'\\"').replace(/\//g,"\\/").replace(/\n/g,"").replace(/<\/script>/gi,"<\\/script>");t.value=`document.write("${n}");`})),document.getElementById("copyBtn").addEventListener("click",(function(){document.getElementById("jsOutput").select(),document.execCommand("copy");const e=document.getElementById("notification");e.style.display="block",setTimeout((()=>e.style.display="none"),2e3)}))</script>
