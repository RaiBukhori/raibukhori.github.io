<!doctypehtml><style>body{background:#000}.panel{color:#fff}textarea{width:100%;height:175px;background:0;color:#fff}button{padding:20px 200px;font-size:17px;font-weight:700}</style><div class=converter><div class="panel input-panel"><h2>HTML</h2><textarea id=htmlInput></textarea><button id=convertBtn>CONVERT</button></div><div class="panel output-panel"><h2>JS</h2><textarea id=jsOutput></textarea><button id=copyBtn class=copy-btn>COPY</button></div></div><script>document.getElementById("convertBtn").addEventListener("click",(function(){const e=document.getElementById("htmlInput").value,t=document.getElementById("jsOutput");if(!e.trim())return;const n=e.replace(/\\/g,"\\\\").replace(/"/g,'\\"').replace(/\//g,"\\/").replace(/\n/g,"").replace(/<\/script>/gi,"<\\/script>");t.value=`document.write("${n}");`})),document.getElementById("copyBtn").addEventListener("click",(function(){document.getElementById("jsOutput").select(),document.execCommand("copy")}))</script>
